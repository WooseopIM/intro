<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>광주인공지능 사관학교 자기소개 사이트</h1>
    <form action="http://ai.gitct.kr/" method="post">
      <label for="userID">ID : </label>
      <input id="userID" type="text" name="userid" placeholder="ex)abc@likelion.org" />
      <br />
      <label for="userPW">PW : </label>
      <input id="userPW" type="password" name="userpw" placeholder="비밀번호는 8자리이상" />
      <br />
      <label for="check">check : </label>
      <select id="check" name="check_pw">
        <option value="내가 태어난 도시는?">내가 태어난 도시는?</option>
        <option value="내가 졸업한 초등학교는?">내가 졸업한 초등학교는?</option>
        <option value="부모님이 만난 곳은?">부모님이 만난 곳은?</option>
      </select>
      <br />
      <label for="intro">자기소개 : </label>
      <textarea id="intro" name="content" cols="50" rows="5">
        자기 소개 작성
      </textarea>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
